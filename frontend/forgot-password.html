<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - MonkiiBoard</title>
    <link rel="stylesheet" href="css/styles/body.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            font-family: 'Roboto', sans-serif;
        }

        .forgot-page-container {
            width: 100%;
            max-width: 450px;
            margin: 20px;
        }

        .forgot-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .forgot-header {
            background: linear-gradient(135deg, rgb(255, 187, 0) 0%, #ffc947 100%);
            padding: 40px 30px;
            text-align: center;
        }

        .forgot-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .forgot-header h1 {
            font-family: 'Goldman', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #000;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .forgot-header p {
            font-size: 0.95rem;
            color: rgba(0, 0, 0, 0.7);
            margin: 0;
            line-height: 1.6;
        }

        .forgot-body {
            padding: 40px 30px;
        }

        .info-message {
            background: #f0f7ff;
            border-left: 4px solid rgb(255, 187, 0);
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #333;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-family: 'Goldman', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            color: #333;
            background: #f8f9fa;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgb(255, 187, 0);
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 187, 0, 0.1);
        }

        .reset-btn {
            width: 100%;
            padding: 15px 30px;
            font-family: 'Goldman', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s ease;
            background: linear-gradient(135deg, rgb(255, 187, 0) 0%, #ffc947 100%);
            color: #000;
            margin-bottom: 20px;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 187, 0, 0.4);
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
            color: rgb(255, 187, 0);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            position: relative;
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 0.85rem;
        }

        .login-link {
            text-align: center;
            font-size: 0.95rem;
            color: #666;
        }

        .login-link a {
            color: rgb(255, 187, 0);
            text-decoration: none;
            font-weight: 500;
            margin-left: 5px;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: rgb(255, 187, 0);
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .back-home a:hover {
            text-decoration: underline;
            gap: 8px;
        }

        @media (max-width: 768px) {
            .forgot-page-container {
                margin: 10px;
            }

            .forgot-header {
                padding: 30px 20px;
            }

            .forgot-header h1 {
                font-size: 1.6rem;
            }

            .forgot-body {
                padding: 30px 20px;
            }

            .form-group input {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-page-container">
        <div class="forgot-card">
            <div class="forgot-header">
                <img src="assets/logo/logo.jpg" alt="MonkiiBoard Logo" class="forgot-logo">
                <h1>Reset Password</h1>
                <p>Enter your email and we'll send you a reset link</p>
            </div>
            <div class="forgot-body">
                <div class="info-message">
                    We'll send you an email with instructions to reset your password. Please check your inbox and spam folder.
                </div>
                
                <form id="forgotForm" onsubmit="handleForgotPassword(event)">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
                    </div>
                    
                    <button type="submit" class="reset-btn">Send Reset Link</button>
                </form>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <div class="login-link">
                    Remember your password?<a href="login.html">Sign in here</a>
                </div>
            </div>
        </div>
        
        <div class="back-home">
            <a href="main.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        function handleForgotPassword(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            
            // Simulate sending reset link
            console.log('Password reset requested for:', email);
            
            // Here you would typically send data to your backend
            alert('Password reset link has been sent to ' + email + '\nPlease check your inbox and spam folder.');
            
            // Optionally redirect to login page
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }
    </script>
</body>
</html>
