<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MonkiiBoard</title>
    <link rel="stylesheet" href="css/styles/body.css">
    <link rel="stylesheet" href="css/styles/animations.css">
    <script src="js/script.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            font-family: 'Roboto', sans-serif;
            padding: 20px 0;
        }

        .signup-page-container {
            width: 100%;
            max-width: 450px;
            margin: 20px;
        }

        .signup-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .signup-header {
            background: linear-gradient(135deg, rgb(255, 187, 0) 0%, #ffc947 100%);
            padding: 40px 30px;
            text-align: center;
        }

        .signup-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .signup-header h1 {
            font-family: 'Goldman', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #000;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .signup-header p {
            font-size: 0.95rem;
            color: rgba(0, 0, 0, 0.7);
            margin: 0;
        }

        .signup-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-family: 'Goldman', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            color: #333;
            background: #f8f9fa;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgb(255, 187, 0);
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 187, 0, 0.1);
        }

        .name-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .password-wrapper {
            position: relative;
        }

        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .eye-icon:hover {
            opacity: 1;
        }

        .signup-btn {
            width: 100%;
            padding: 15px 30px;
            font-family: 'Goldman', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s ease;
            background: linear-gradient(135deg, rgb(255, 187, 0) 0%, #ffc947 100%);
            color: #000;
            margin: 25px 0 20px 0;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 187, 0, 0.4);
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
            color: rgb(255, 187, 0);
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
            line-height: 1.5;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            position: relative;
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 0.85rem;
        }

        .login-link {
            text-align: center;
            font-size: 0.95rem;
            color: #666;
        }

        .login-link a {
            color: rgb(255, 187, 0);
            text-decoration: none;
            font-weight: 500;
            margin-left: 5px;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: rgb(255, 187, 0);
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .back-home a:hover {
            text-decoration: underline;
            gap: 8px;
        }

        @media (max-width: 768px) {
            .signup-page-container {
                margin: 10px;
            }

            .signup-header {
                padding: 30px 20px;
            }

            .signup-header h1 {
                font-size: 1.6rem;
            }

            .signup-body {
                padding: 30px 20px;
            }

            .name-fields {
                grid-template-columns: 1fr;
            }

            .form-group input {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-page-container">
        <div class="signup-card">
            <div class="signup-header">
                <img src="assets/logo/logo.jpg" alt="MonkiiBoard Logo" class="signup-logo">
                <h1>Join MonkiiBoard</h1>
                <p>Create your account to get started</p>
            </div>
            <div class="signup-body">
                <form id="signupForm" onsubmit="handleSignup(event)">
                    <div class="name-fields">
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="firstname" placeholder="John" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lastname" placeholder="Doe" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" placeholder="Create a strong password" required minlength="8">
                            <img src="assets/Images/UI/eye-password-hide.svg" alt="Show Password" class="eye-icon" id="togglePassword" onclick="togglePasswordVisibility('password', 'togglePassword')">
                        </div>
                        <div class="password-requirements">
                            Must be at least 8 characters with uppercase, lowercase, and number
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required minlength="8">
                            <img src="assets/Images/UI/eye-password-hide.svg" alt="Show Password" class="eye-icon" id="toggleConfirmPassword" onclick="togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword')">
                        </div>
                    </div>
                    
                    <button type="submit" class="signup-btn">Create Account</button>
                </form>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <div class="login-link">
                    Already have an account?<a href="login.html">Sign in here</a>
                </div>
            </div>
        </div>
        
        <div class="back-home">
            <a href="main.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(iconId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.src = 'assets/Images/UI/eye-password-show.svg';
            } else {
                passwordInput.type = 'password';
                toggleIcon.src = 'assets/Images/UI/eye-password-hide.svg';
            }
        }

        function handleSignup(event) {
            event.preventDefault();
            
            const firstname = document.getElementById('firstname').value;
            const lastname = document.getElementById('lastname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Validate password strength
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d@$!%*?&]{8,}$/;
            if (!passwordRegex.test(password)) {
                alert('Password must be at least 8 characters with uppercase, lowercase, and number');
                return;
            }
            
            // Simulate signup process
            console.log('Signup attempt:', { firstname, lastname, email });
            
            // Here you would typically send data to your backend
            alert('Account created successfully! You can now log in.');
            
            // Redirect to login page
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
